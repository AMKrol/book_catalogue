{% extends "base.html" %}

{% block content %}


<h1 class="mt-5">Lista Książek</h1>

<div class="table-responsive">
    <table class="table table-striped table-sm">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Surname</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors_list %}
            <tr>
                <td>{{ author.id}}</td>
                <td>{{ author.first_name }}</td>
                <td>{{ author.second_name }}</td>
                <td>
                    <form method="POST" action="{{ url_for('show_authors_list') }}">
                        <input type="hidden" name="author_id" value="{{ author.id }}"></input>
                        <input type="submit" value="Delete author"></input>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>


{% endblock %}
